<div class="modal-header bg-secondary text-white">
    <h4 class="modal-title">Edit Task</h4>
    <button (click)="activeModal.dismiss('Cross click')" aria-label="Close" class="close text-white"
            type="button">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form (ngSubmit)="updateTask()"></form>
    <!-- title -->
    <div class='form-group'>
        <label for='title'>What do you need to do?</label>
        <input #title="ngModel" [(ngModel)]="model.title" class="form-control"
               id="title"
               name="title" required
               type="text">
    </div>

    <label for="when">When?</label>
    <div class="form-group" id="when">
        <!-- from -->
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label" for="from">From</label>
            <div class="input-group col-sm-5">
                <input #fromDatePicker="ngbDatepicker" [(ngModel)]="model.fromDate" class="form-control"
                       id="from" ngbDatepicker placeholder="yyyy-mm-dd">
                <div class="input-group-append">
                    <button (click)="fromDatePicker.toggle()"
                            class="btn btn-outline-secondary calendar" type="button"></button>
                </div>
            </div>
            <div class="col-sm-5">
                <ngb-timepicker [(ngModel)]="model.fromTime" [meridian]=true
                                [spinners]=false></ngb-timepicker>
            </div>
        </div>
        <!-- to -->
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label" for="to">To</label>
            <div class="input-group col-sm-5">
                <input #toDatePicker="ngbDatepicker" [(ngModel)]="model.toDate" class="form-control"
                       id="to" ngbDatepicker placeholder="yyyy-mm-dd">
                <div class="input-group-append">
                    <button (click)="toDatePicker.toggle()"
                            class="btn btn-outline-secondary calendar" type="button"></button>
                </div>
            </div>
            <div class="col-sm-5">
                <ngb-timepicker [(ngModel)]="model.toTime" [meridian]=true
                                [spinners]=false></ngb-timepicker>
            </div>
        </div>
    </div>

    <label for="dueDate">Due Date</label>
    <div class="form-group" id="dueDate">
        <!-- due date -->
        <div class="row mb-3">
            <div class="input-group col-sm-5">
                <input #dueDatePicker="ngbDatepicker" [(ngModel)]="model.dueDate"
                       class="form-control" ngbDatepicker placeholder="yyyy-mm-dd">
                <div class="input-group-append">
                    <button (click)="dueDatePicker.toggle()"
                            class="btn btn-outline-secondary calendar" type="button"></button>
                </div>
            </div>
            <div class="col-sm-5">
                <ngb-timepicker [(ngModel)]="model.dueTime" [meridian]=true
                                [spinners]=false></ngb-timepicker>
            </div>
        </div>
    </div>

    <!-- TODO category -->
</div>
<div class="modal-footer">
    <button (click)="updateTask()" class="btn btn-primary" type="button">Save</button>
</div>
